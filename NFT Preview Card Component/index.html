<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main>
        <div class="card-wrapper">
            <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="nft-img">
            <p class="nft-name">Equilibrium #3429</p>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <div class="cost">
                    <img src="./images/icon-ethereum.svg" alt="eth icon" class="eth-icon">
                    0.041 ETH
                </div>
                <div class="time-left">
                    <img src="./images/icon-clock.svg" alt="clock" class="clock">
                    3 days left
                </div>
            </div>
            <div class="line"></div>
            <div class="author">
                <img src="./images/image-avatar.png" alt="avatar" class="author-avatar">
                <p class="created-by">
                    Creation of 
                    <span class="author-name">Jules Wyvern</span>
                </p>
            </div>
        </div>
    </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
