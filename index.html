<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../Product Preview Card/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="wrapper">
        <div class="preview-container">
            <div class="img-container">
                <img id="desktop-img" src="./images/image-product-desktop.jpg" alt="product image" />
                <img id="mobile-img" src="./images/image-product-mobile.jpg" alt="mobile product image" />
            </div>
            <div class="description-container">
                <div class="category">
                    <p>Perfume</p>
                </div>
                <div class="product-name">
                    <p>Gabrielle Essence Eau De Parfum</p>
                </div>
                <div class="product-description">
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                </div>
                <div class="price-container">
                    <p class="current-price">
                        $149.99
                    </p>
                    <p class="marked-price">
                        $169.99
                    </p>
                </div>
                <div class="button-container">
                    <button class="add-btn btn">
                        <img src="images/icon-cart.svg" alt="cart icon" />
                        <p>Add to Cart</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mason</a>.
  </div>
</body>
</html>
